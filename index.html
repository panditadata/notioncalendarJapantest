<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Colors</title>
    <style>
        .blue {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .green {
            background-color: green;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="blue">
        This is blue
    </div>
    <div class="green">
        This is green
    </div>
</body>
</html>
